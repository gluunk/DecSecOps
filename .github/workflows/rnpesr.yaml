name: Docker Image CI com Trivy e Dependency-Check

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Generate timestamp
        id: timestamp
        run: echo "::set-output name=now::$(date +%s)"

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag rnpesr-app:${{ steps.timestamp.outputs.now }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "rnpesr-app:${{ steps.timestamp.outputs.now }}"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true

  dependency_check:
    runs-on: ubuntu-latest
    container:
      image: owasp/dependency-check

    steps:
      - uses: actions/checkout@v4
      - name: Verificando dependencias
        run: echo "Verificando dependencias"
      - name: Dependency-Check Core
        run: |
          Dependency-Check Core --project "rnpesr-project" --scan . --format "HTML" --out dependency-check-report
      - name: Exibir relat√≥rio Dependency-Check
        run: cat dependency-check-report.html