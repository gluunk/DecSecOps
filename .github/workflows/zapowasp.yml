name: ZAP Security Scan

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Etapa 1: Checkout do repositório
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Etapa 2: Iniciar os serviços com Docker Compose
      - name: Start Docker Compose
        run: docker-compose up -d --build

      # Etapa 3: Executar o ZAP Scan
      - name: Run ZAP Scan
        run: |
          docker exec $(docker ps -qf "name=zap") zap-baseline.py \
          -t http://app:5000 \
          -r /zap/wrk/report.html

      # Etapa 4: Fazer upload do relatório do ZAP
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: /zap/wrk/report.html # Certifique-se de que o caminho seja válido
        if: always()

      # Etapa 5: Parar os serviços com Docker Compose
      - name: Stop Docker Compose
        if: always()
        run: docker-compose down