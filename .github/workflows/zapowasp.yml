name: ZAP Security Scan

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout do repositório
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Criar diretório local para relatórios
      - name: Prepare Local Directory
        run: mkdir -p ./relatorios/zap

      # Instalar Docker Compose
      - name: Install Docker Compose
        run: |
          curl -L "https://github.com/docker/compose/releases/download/v2.17.3/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose
          docker-compose version

      # Criar a rede rnpesr, se necessário
      - name: Create Network
        run: docker network create rnpesr || true

      # Executar o ZAP Scan e salvar relatório no volume
      - name: Run ZAP Scan
        run: |
          docker run --rm \
            --network="rnpesr" \
            -v ./relatorios/zap:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t http://app:5000 \
            -r /zap/wrk/report.html

      # Fazer upload do relatório
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: ./relatorios/zap/report.html
        if: always()